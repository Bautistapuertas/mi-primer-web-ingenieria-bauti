<body>

    <div class="card">
    <h3>Simulador de Procesos SO</h3>
    <button id="btnCrear">Crear Proceso (Nuevo)</button>
    <div id="cola-procesos" style="margin-top: 10px; display: flex; gap: 5px;">
        </div>
</div>

<script>
window.addEventListener('DOMContentLoaded', () => {
    const btnCrear = document.getElementById('btnCrear');
    const colaProcesos = document.getElementById('cola-procesos');
    let contador = 0;

    btnCrear.addEventListener('click', () => {
        contador++;
        
        // 1. ESTADO: NUEVO (Azul)
        const div = document.createElement('div');
        div.innerHTML = `P-${contador} (Nuevo)`;
        div.style.cssText = 'padding:10px; background:#4a90e2; color:white; margin:5px; border-radius:5px; transition: all 0.5s;';
        colaProcesos.appendChild(div);

        // 2. PASO A EJECUTANDO (Verde) - Sucede a los 1.5 segundos
        setTimeout(() => {
            div.style.background = '#47cf73'; 
            div.innerHTML = `P-${contador} (Ejecutando)`;
            console.log(`Proceso ${contador} en CPU`);

            // 3. PASO A TERMINADO (Rojo) - Sucede 3 segundos despuÃ©s de estar en verde
            setTimeout(() => {
                div.style.background = '#e74c3c'; 
                div.innerHTML = `P-${contador} (Terminado)`;
                div.style.opacity = "0.6"; // Efecto visual de proceso finalizado
                console.log(`Proceso ${contador} liberÃ³ memoria`);
            }, 3000);

        }, 1500);
    });
});
</script>
