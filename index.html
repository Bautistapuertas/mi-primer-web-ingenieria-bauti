    btnCrear.addEventListener('click', () => {
        contador++;
        console.log("Creando proceso " + contador);

        const div = document.createElement('div');
        div.innerHTML = `P-${contador}`;
        div.style.cssText = 'padding:10px; background:blue; color:white; margin:5px; border-radius:5px;';
        
        colaProcesos.appendChild(div);

        setTimeout(() => {
            div.style.background = 'green';
            div.innerHTML += " (Ejecutando)";
        }, 1000);
    });
});
